
<div class="button-heading-container">
  <button class="mb-2 back-button" [routerLink]="['/documents/document-list']">
    <i class="material-icons">arrow_back</i>
  </button>
  <h5>&nbsp;Edit Document</h5>
</div>
<div class="card pl-4 pr-4 pb-3 pt-5">
<form [formGroup]="selectForm">
  <div class="row mb-4">
    <div class="col-6">
        <div class="row">
          <div class="col-4">
            <label >New File Browse</label></div>
            <div class="col-8 "><input formControlName="image" class="form-control custom-placeholder input-padding" placeholder="Enter name"  type="file" (change)="fileChangeEvent($event)">

          </div>
        </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-4">
          <label class="starlabel">File Name</label></div>
          <div class="col-8 "><input formControlName="fileName" placeholder="Enter file name" class="form-control custom-placeholder input-padding"  type="text" >

            <div *ngIf="
            !selectForm.controls['fileName'].valid &&
            (selectForm.controls['fileName'].touched ||
            selectForm.controls['fileName'].dirty)
          ">
            <div [hidden]="!selectForm.controls['fileName'].errors['required']" style="
              color: rgb(253, 122, 122);
              font-size: small;
              font-style: italic;
            ">
              File name is required
            </div>
          </div>
        </div>
      </div>
  </div>

  </div>
  <div class="row mb-4">
    <div class="col-6">
      <div class="row">
        <div class="col-4">
          <label class="starlabel">Employee</label></div>
          <div class="col-8">
          <mat-select placeholder="appliedTo" formControlName="employee" multiple>
            <mat-option *ngFor="let count of employeeList" [value]="count.employeeFullName">{{ count.employeeFullName }}</mat-option>
          </mat-select>
          <div *ngIf="
          !selectForm.controls['employee'].valid &&
          (selectForm.controls['employee'].touched ||
          selectForm.controls['employee'].dirty)
        ">
          <div [hidden]="!selectForm.controls['employee'].errors['required']" style="
            color: rgb(253, 122, 122);
            font-size: small;
            font-style: italic;
          ">
            employee is required
          </div>
        </div>
        </div>
      </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-4">
        <label class="starlabel">Folder Name</label></div>
        <div class="col-8 "><input formControlName="folderName" placeholder="Enter Folder name" class="form-control custom-placeholder input-padding"  type="text" >
          <div *ngIf="
          !selectForm.controls['folderName'].valid &&
          (selectForm.controls['folderName'].touched ||
          selectForm.controls['folderName'].dirty)
        ">
          <div [hidden]="!selectForm.controls['folderName'].errors['required']" style="
            color: rgb(253, 122, 122);
            font-size: small;
            font-style: italic;
          ">
            folder name is required
          </div>
        </div>
      </div>
    </div>
</div>

  </div>


  <div class="row mb-4">

      <div class="col-2">
        <label class="starlabel">File Description</label></div>
        <div class="col-10">
      <textarea
        name="editor1" class="form-control custom-placeholder" placeholder="Enter file details"
        formControlName="fileDescription" style="width: 100%; height: 100px;"
      ></textarea>
      <div *ngIf="
      !selectForm.controls['fileDescription'].valid &&
      (selectForm.controls['fileDescription'].touched ||
      selectForm.controls['fileDescription'].dirty)
    ">
      <div [hidden]="!selectForm.controls['fileDescription'].errors['required']" style="
        color: rgb(253, 122, 122);
        font-size: small;
        font-style: italic;
      ">
      fileDescription is required
      </div>
    </div>
    </div>
  </div>
  <div class="row mb-4">

    <div class="col-2">
      <label>File Permission</label></div>
      <div class="col-10">
        <div formGroupName="toview">
          <div class="row"  >
            <div class="col-2"><b>To View</b></div>
            <div class="col-2"><input type="checkbox" formControlName="employee"><label style="padding-left: 5px;">Employee</label></div>
            <div class="col-4"><input type="checkbox" formControlName="reportingManager"><label style="padding-left: 5px;">Reporting Manager</label></div>
          </div>
        </div>
        <div formGroupName="toDownload">
          <div class="row" >
            <div class="col-2"><b>To Download</b></div>
            <div class="col-2"><input type="checkbox" formControlName="employee"><label style="padding-left: 5px;">Employee</label></div>
            <div class="col-4"><input type="checkbox" formControlName="reportingManager"><label style="padding-left: 5px;">Reporting Manager</label></div>
          </div>
        </div>

    <!-- <div *ngIf="
    !selectForm.controls['assetsDetails'].valid &&
    (selectForm.controls['assetsDetails'].touched ||
    selectForm.controls['assetsDetails'].dirty)
  ">
    <div [hidden]="!selectForm.controls['assetsDetails'].errors['required']" style="
      color: rgb(253, 122, 122);
      font-size: small;
      font-style: italic;
    ">
    asset details is required
    </div>
  </div> -->
  </div>
</div>
  <div class="row mb-5 mt-4">
    <div class="d-flex justify-content-end col-11 mt-4">
      <button type="submit" style="background: rgb(228, 28, 28);border:none" class="btn btn-info mr-3"
        (click)="submit()"  [disabled]="!selectForm.valid" >Submit</button>
      <button class="btn btn-info" style="background: #637381;border:none"
   >Cancel</button>
    </div>
  </div>



</form>
</div>
