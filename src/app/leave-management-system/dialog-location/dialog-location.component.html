
<div class="box">
  <mat-dialog-content>
      <form [formGroup]="selectForm">
          <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="form-group">
                      <label for="name" class="col-form-label text-left starlabel">Enter Location</label>
                      <input type="text" class="form-control" placeholder="" formControlName="location">
                      <!-- <div
                          *ngIf="(!selectForm.controls['department'].valid) && (selectForm.controls['department'].touched || selectForm.controls['department'].dirty)">
                          <div [hidden]="!selectForm.controls['department'].errors['required']"
                              style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                              Department is required
                          </div>
                      </div> -->
                      <div
                      *ngIf="
                        !selectForm.controls['location'].valid &&
                        (selectForm.controls['location'].touched ||
                        selectForm.controls['location'].dirty)
                      "
                    >
                      <div
                        [hidden]="!selectForm.controls['location'].errors['required']"
                        style="
                          color: rgb(253, 122, 122);
                          font-size: small;
                          font-style: italic;
                        "
                      >
                        location is required
                      </div>
                      <div
                        *ngIf="selectForm.controls['location'].errors['pattern']"
                        style="
                          color: rgb(253, 122, 122);
                          font-size: small;
                          font-style: italic;
                        "
                      >
                        Location should be alphabet only
                      </div>
                    </div>

                  </div>
              </div>
          </div>
      </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true"  class="dialog1 button-color mr-2" (click)="submitForm()" [disabled]="!selectForm.valid">Save</button>
    <button mat-button mat-dialog-close class="dialog2">Cancel</button>
  </mat-dialog-actions>
