
<div class="box">
  <mat-dialog-content>
      <form [formGroup]="selectForm">
          <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="form-group">
                      <label for="name" class="col-form-label text-left starlabel">Enter Reporting Manager</label>

                      <input type="text" class="form-control" placeholder="" formControlName="reporting">

                      <div
                      *ngIf="
                        !selectForm.controls['reporting'].valid &&
                        (selectForm.controls['reporting'].touched ||
                        selectForm.controls['reporting'].dirty)
                      "
                    >
                      <div
                        [hidden]="!selectForm.controls['reporting'].errors['required']"
                        style="
                          color: rgb(253, 122, 122);
                          font-size: small;
                          font-style: italic;
                        "
                      >
                        Reporting Manager name is required
                      </div>
                      <!-- <div
                        *ngIf="selectForm.controls['reporting'].errors['pattern']"
                        style="
                          color: rgb(253, 122, 122);
                          font-size: small;
                          font-style: italic;
                        "
                      >
                        Reporting Manager name should be alphabet
                      </div> -->
                    </div>

                  </div>
              </div>
          </div>
      </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true"  class="dialog1 button-color mr-2" (click)="submitForm()" [disabled]="!selectForm.valid">Save</button>
    <button mat-button mat-dialog-close class="dialog2">Cancel</button>
  </mat-dialog-actions>
