<div class="dropdown-menu-container" #dropdown >
  <div class="main-menu">
    <div class=" navigation-bar">
      <div class="flex-container">
      <div class="dropdown">
      <!-- <span class="main-menu-btn f-btn " ><mat-icon style="color: #67748E;">fullscreen</mat-icon></span> -->
      <span class="main-menu-btn f-btn mr-3 " [matBadge]="notificationCount" (click)="toggleNotificationsMenu()" ><mat-icon style="color: #67748E;">notifications</mat-icon></span>
      <!-- <div class="dropdown-content" [ngClass]="{'show': showNotificationsMenu}">
        <a *ngFor="let notification of leaveTrackerList" class="notification-item"  style="cursor: pointer;" (click)="handleNotificationClick(notification._id)" >{{notification.notificationContent || defaultNotification}}</a><br>
      </div> -->
      <div class="dropdown-content" [ngClass]="{'show': showNotificationsMenu}">
        <ng-container *ngIf="leaveTrackerList && leaveTrackerList.length > 0; else defaultMessage">
          <a *ngFor="let notification of leaveTrackerList" class="notification-item" style="cursor: pointer;" (click)="handleNotificationClick(notification._id)">
            {{notification.notificationContent || defaultNotification}}
          </a><br>
        </ng-container>
      </div>

      <ng-template #defaultMessage>
        <a class="notification-item">
          {{defaultNotification}}
        </a>
      </ng-template>
    </div>
      <span class="user-info">

        <img style="border-radius: 17px !important;" src="{{this.image}}" alt="Image">
        <span class="user-detail" >

          <span class="user-name" style="display: flex;" (click)="toggleMenu()">{{user}}<mat-icon style="color: #212B36;" >expand_more</mat-icon></span>
          <span class="user-role">{{role}}</span>
        </span>
      </span>
  </div>
  </div>
  <div class="sub-menu-container" #submenu>
    <ul class="menu-items" [@menu]="menuState" >  <!--[@menu] usage reference https://angular.io/guide/animations -->
      <li class="menu-item" [ngClass]="settingsClass">
        <a [hidden]="role!='superAdmin'" href="javascript:void(0)" style="color: #637381;" class="link" [routerLink]="['/roleandpermission/editSuperAdmin']"><img src="../../../assets/images/users1.svg" alt="Button Image" style="margin-right: 10px;">My Profile</a>
      </li>
      <li class="menu-item" style="border-top: 1px solid">
        <a href="javascript:void(0)" class="link" style="color: red;" (click)="onLogout()"><img src="../../../assets/images/log-out.svg" style="margin-right: 10px;" alt="Button Image">Logout</a>
      </li>
    </ul>
  </div>
</div>
