<div style="height: 700px; margin-bottom: 100px">
  <div class="page-heading"></div>
  <div class="button-heading-container">
    <button
      class="mb-2 p-1 back-button"
      [routerLink]="['/product/categorylist']"
    >
      <i class="material-icons">arrow_back</i>
    </button>
    <h5>&nbsp;Category Details</h5>
  </div>

  <div class="d-flex justify-content-center">
    <div class="card" style="width: 1000px; height: 520px">
      <div class="card-body" style="width: 1000px; margin: auto">
        <div class="p-5">
          <h4 class="header-text-title">Add Category</h4>

          <form [formGroup]="productCategoryForm">
            <div class="row">
              <div class="form-row col-6 pt-3">
                <div class="col-4">
                  <label
                    for="category"
                    class="col-form-label text-left starlabel"
                    >Category Name</label
                  >
                </div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="categoryName"
                    placeholder="enter category name"
                  />
                  <mat-error
                    *ngIf="productCategoryForm.get('categoryName')?.errors?.['required']  && productCategoryForm.get('categoryName').touched"
                    ><span>Category Name is required</span></mat-error
                  >
                </div>
              </div>
              <div class="form-row col-6 pt-3">
                <div class="col-4">
                  <label
                    for="category"
                    class="col-form-label text-left starlabel"
                    >Parent Name/Sub Category</label
                  >
                </div>
                <div class="col-8">
                  <p-dropdown
                    [options]="subCategory"
                    id="role"
                    formControlName="subCategory"
                    placeholder="Select category Type"
                  ></p-dropdown>
                  <mat-error
                    *ngIf="productCategoryForm.get('subCategory')?.errors?.['required']  && productCategoryForm.get('subCategory').touched"
                    ><span
                      >Parent Name/Sub Category is required</span
                    ></mat-error
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-row col-6 pt-4">
                <div class="col-4">
                  <label for="category" class="col-form-label text-left"
                    >Sort By</label
                  >
                </div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="categoryOrder"
                    placeholder="sort by"
                  />
                </div>
              </div>
              <div class="form-row col-6 pt-4">
                <div class="col-4">
                  <label for="file" class="col-form-label starlabel"
                    >Category Image</label
                  >
                </div>
                <div class="col-8" style="position: relative">
                  <input
                    formControlName="image"
                    class="form-control custom-placeholder input-padding"
                    placeholder="Enter name"
                    type="file"
                    (change)="fileChangeEvent($event)"
                  />

                  <mat-error
                    *ngIf="productCategoryForm.get('image')?.errors?.['required']  && productCategoryForm.get('image').touched"
                    ><span> Image is required</span></mat-error
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-row col-12 pt-5">
                <div class="col-2">
                  <label for="weight" class="col-form-label text-left"
                    >Status</label
                  >
                </div>
                <div class="col-10" style="cursor: pointer">
                  <p-dropdown
                    [options]="status"
                    id="role"
                    formControlName="status"
                    placeholder="Select Status Type"
                  ></p-dropdown>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end col-12 mt-5 p-0 pr-3">
              <button
                type="submit"
                id="submit"
                name="submit"
                style="
                  background: rgb(228, 28, 28);
                  border: none;
                  cursor: pointer;
                "
                class="btn btn-info mr-3"
                (click)="submit()"
                [disabled]="!productCategoryForm.valid"
              >
                Submit
              </button>
              <button
                class="btn btn-info"
                id="submit"
                name="submit"
                style="background: #637381; border: none"
                [routerLink]="['/product/categorylist']"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
