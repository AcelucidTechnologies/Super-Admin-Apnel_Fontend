
<h2 mat-dialog-title>Add stocks</h2>
<mat-card>
<mat-dialog-content class="mat-typography">

<div class="row col-12">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
    <div class="form-row">
      <div class="col-5">
      <label for="name">Date</label>
      </div>
      <div class="col-7">
        <p-calendar styleClass="date-picker" ></p-calendar>
    </div>
    </div>
  </div>

</div>
  <div class="row col-12 mt-4">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
      <div class="form-row">
        <div class="col-5">
        <label for="name">Quantity</label>
        </div>
        <div class="col-7">
          <input type="number" class="form-control" formControlName="marketPrice">
      </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
      <div class="form-row">
        <div class="col-5">
        <label for="image">Price/Quality</label>
        </div>
        <div class="col-7">
          <select class="form-control" placeholder="select type" formControlName="status">
            <option value="null" selected>Select Type</option>
            <option *ngFor="let option of Category" [value]="option.value" [disabled]="option.inactive">
              {{ option.label }}

            </option>
          </select>
        <!-- <input type="number" class="form-control" formControlName="productWeight"> -->
        <!-- <p-dropdown [options]="price" id="role" formControlName="price" placeholder="Select price per quantity"></p-dropdown> -->

      </div>
    </div>
  </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" class="dialog1 button-color mr-2 mt-4 mb-2">Yes</button>
    <button mat-button mat-dialog-close class="dialog2 mt-4 mb-2">Cancel</button>
</mat-dialog-actions>

</mat-card>
