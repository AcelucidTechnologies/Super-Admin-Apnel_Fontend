<div>
  <div class="container page-heading">
    <div class="row mb-2 mt-2">
      <div class="col-6">
        <h4>Return/Cancelled Order</h4>
      </div>
    </div>
  </div>
	<div class="card col-sm-12" style="border:none;">
		<p-table id="customerTable" #dt [value]="cancelOrder" [columns]="cols" responsiveLayout="scroll" [paginator]="true"
			[rows]="10" [showCurrentPageReport]="true"
			currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
			[globalFilterFields]="['orderId']" styleClass="p-datatable-striped">
      <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center p-0">
            <img
              style="margin-right: 5px"
              src="../assets/images/icons/filter.svg"
              class="filter"
              alt="img"
            />
            <div class="input-container">
              <img
                src="../../../assets/images/search-white.svg"
                class="input-container-img"
              />
              <input #search pInputText type="text" placeholder="Search..."
              (input)="applyFilterGlobal($event, 'contains')"/>
            </div>
          </div>
          <div>
            <button pButton type="button" pTooltip="Pdf" class="custom-image" tooltipPosition="bottom" (click)=" exportPdf()"> <img src="../../../../assets/images/pdf.svg" alt="Button Image" /></button>
            <button pButton type="button"   pTooltip="Excel" class="custom-image" tooltipPosition="bottom" (click)="exportExcel()"><img src="../../../../assets/images/excel.svg" alt="Button Image" /></button>

          </div>
        </div>
      </ng-template>

			<ng-template pTemplate="header" let-columns>
				<tr>
					<th>S.No</th>
					<th *ngFor="let col of columns">{{col.headers}}</th>
					<!-- <th>Options</th> -->
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-i="rowIndex" let-order>
				<tr>
					<td>{{i+1}}</td>
          <td>{{order.cancelTransId}}</td>
					<td>{{order.orderId}}</td>
          <td>{{order.total}}</td>
          <td>{{order.total}}</td>
					<td>{{order.total}}</td>
					<td>{{order.refundInitiated}}</td>
					<td>{{order.productId}}</td>
					<td>{{order.deliveryCharge}}</td>
					<!-- <td>

						<button class="p-button-danger" pButton type="button" icon="pi pi-trash" pTooltip="Delete Order"
							tooltipPosition="bottom" (click)="deleteOrder(order.orderId)" [disabled]="!deleteAccess"></button>
					</td> -->
				</tr>
			</ng-template>
			<ng-template pTemplate="emptymessage">
				<tr>
					<td class="text-center text-danger font-weight-700" colspan="12">
						No Records Found.
					</td>
				</tr>
			</ng-template>
		</p-table>
		<ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
	</div>
</div>
