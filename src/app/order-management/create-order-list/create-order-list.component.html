<div class="container page-heading">
  <div class="row mb-2 mt-2">
    <div class="col-6">
      <h4>Order List</h4>
    </div>
    <div class="col-6 text-right">

    </div>
  </div>
</div>
<div class="card col-sm-12" style="border:none;">
  <p-table id="customerTable" #dt [columns]="cols" responsiveLayout="scroll" [paginator]="true" [rows]="10"
    [showCurrentPageReport]="true" [value]=""
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
    [globalFilterFields]="['name', '_id', 'status']" styleClass="p-datatable-striped">

    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center p-0">
          <img
            style="margin-right: 5px"
            src="../assets/images/icons/filter.svg"
            class="filter"
            alt="img"
          />
          <div class="input-container">
            <img
              src="../../../assets/images/search-white.svg"
              class="input-container-img"
            />
            <input #search pInputText type="text" placeholder="Search..."
            >
          </div>
        </div>
        <div>
          <button pButton type="button" pTooltip="Pdf" class="custom-image" tooltipPosition="bottom" > <img src="../../../../assets/images/pdf.svg" alt="Button Image" /></button>
          <button pButton type="button"   pTooltip="Excel" class="custom-image" tooltipPosition="bottom"><img src="../../../../assets/images/excel.svg" alt="Button Image" /></button>

        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>S.no</th>
        <th>Order Id</th>
        <th>Customer Name</th>
        <th>Contact No</th>
        <th>Total Amount</th>
        <th>Order Date</th>
        <!-- <th *ngFor="let col of columns">{{col.headers}}</th> -->
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-categoryList>
      <tr>
        <td>{{i+1}}</td>
        <td><img src={{categoryList.image}} style="width: 50px; height: 50px; border-radius: 50px;"></td>
        <td>{{categoryList?.name}}</td>
        <td></td>
        <td></td>
        <!-- <td>{{categoryList?.name}}</td>
        <td>{{categoryList?.parentCategoryId}}</td> -->

        <td>{{categoryList?.status}}</td>
        <td>
          <div class="btn-grp">
            <a pTooltip="Edit Category" tooltipPosition="bottom" style="margin-right: 15px; cursor: pointer; margin-left: 70px; ">
              <img src="../../../../assets/images/edit.svg" [routerLink]="['/product/editcategory']"							[queryParams]="{id:categoryList?.id}" alt="img">
            </a>

          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td class="text-center text-danger font-weight-700" colspan="12">
          No Records Found.
        </td>
      </tr>
    </ng-template>
  </p-table>
  <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
</div>
