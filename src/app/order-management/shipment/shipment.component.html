<div class="container page-heading">
  <div class="row mb-2 mt-2">
    <div class="col-6">
      <h4>Shipment Order</h4>
    </div>

  </div>
</div>
	<div class="card col-sm-12" style="border:none;">
		<p-table id="customerTable" #dt [value]="Shipments" [columns]="cols" responsiveLayout="scroll" [paginator]="true"
			[rows]="10" [showCurrentPageReport]="true"
			currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
			[globalFilterFields]="['shipmentId','orderId']" styleClass="p-datatable-striped">

      <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between"  style="margin-left: 20px;">
          <div class="d-flex align-items-center p-0">
            <div class="input-container">
              <img src="../../../../assets/images/search-white.svg" class="input-container-img" />
              <input #search pInputText type="text" placeholder="Search..."
                (input)="applyFilterGlobal($event, 'contains')">
            </div>
          </div>
          <div>
            <button pButton type="button" pTooltip="Pdf" class="custom-image" tooltipPosition="bottom" (click)=" exportPdf()"> <img src="../../../../assets/images/pdf.svg" alt="Button Image" /></button>

            <button pButton type="button"   pTooltip="Excel" class="custom-image" tooltipPosition="bottom" (click)="exportExcel()"><img src="../../../../assets/images/excel.svg" alt="Button Image" /></button>

            </div>
          </div>
      </ng-template>
			<ng-template pTemplate="header" let-columns>
				<tr>
          <th pSortableColumn="orderId">
            <div class="flex justify-content-between align-items-center head1">
              Order Id
                <p-sortIcon field="orderId"></p-sortIcon>

            </div>
        </th>

        <th pSortableColumn="Shippingto">
          <div class="flex justify-content-between align-items-center head1">
            Customer Name
              <p-sortIcon field="Shippingto"></p-sortIcon>

          </div>
      </th>

      <th pSortableColumn="mobileNo">
        <div class="flex justify-content-between align-items-center head1">
          Contact No
            <p-sortIcon field="mobileNo"></p-sortIcon>

        </div>
    </th>

    <th pSortableColumn="Totalquantity">
      <div class="flex justify-content-between align-items-center head1">
        Total
          <p-sortIcon field="Totalquantity"></p-sortIcon>

      </div>
  </th>
  <th pSortableColumn="ShipmentDate">
    <div class="flex justify-content-between align-items-center head1">
      Order Date
        <p-sortIcon field="ShipmentDate"></p-sortIcon>

    </div>
</th>
</tr>

			</ng-template>
			<ng-template pTemplate="body" let-i="rowIndex" let-shippingData>
				<tr>
					<td>{{shippingData?.OrderDetails?.orderId}}</td>
					<td>{{shippingData.Shippingto}}</td>
					<td>{{shippingData?.OrderDetails?.mobileNo}}</td>
					<td>{{shippingData.Totalquantity}}</td>
					<td>{{shippingData.ShipmentDate}}</td>
					<!-- <td>
						<div class="btn-grp">
							<button class="p-button-primary" pButton type="button" icon="pi pi-eye" pTooltip="view Shipment"
								tooltipPosition="bottom" [routerLink]="['/order/shipment-details']"
								[queryParams]="{orderId:shippingData?.OrderDetails?.orderId}">
							</button>
							<button class="p-button-danger" pButton type="button" icon="pi pi-trash" pTooltip="Delete Shipment"
								tooltipPosition="bottom" (click)="deleteOrderShipping(shippingData?.OrderDetails?.orderId)" [disabled]="!accessPermission.delete"></button>
						</div>
					</td> -->
				</tr>
			</ng-template>
			<ng-template pTemplate="emptymessage">
				<tr>
					<td class="text-center text-danger font-weight-700" colspan="10">
						No Records Found.
					</td>
				</tr>
			</ng-template>
		</p-table>
		<ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
	</div>
