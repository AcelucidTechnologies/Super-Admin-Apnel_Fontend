
  <div class="page-heading col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-4">
    <h1 class="header-text-title">Analytics Tracking</h1>
  </div>

  <div class="card col-sm-12">
<form [formGroup]="googleTrackingForm">
    <div class="row gutters">
      <h5 class="mt-2 ml-2">Google Analytics Key</h5>

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="h-100 mt-3">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label for="name" class="col-form-label text-left starlabel"
                    >Google Analytics key</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    placeholder="Enter Google Analytics key Id"
                    formControlName="googleAnalyticskey"
                  />
                  <div
                  *ngIf="!googleTrackingForm.controls['googleAnalyticskey'].valid && (googleTrackingForm.controls['googleAnalyticskey'].touched || googleTrackingForm.controls['googleAnalyticskey'].dirty)">
                  <div [hidden]="!googleTrackingForm.controls['googleAnalyticskey'].errors['required']"
                      style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                      Google Analytics key is required
                  </div>
              </div>
                </div>
              </div>
            </div>
            <!-- ------------------------------------- -->
          </div>
        </div>
      </div>
    </div>

    <div class="row gutters mb-3">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="text-center">
          <button
            pButton
            type="button"
            id="submit"
            name="submit"
            class="p-button mr-4 first-button"
          >
            <a
              style="text-decoration: none !important; color: #fff !important"
              href="https://analytics.google.com/analytics/web/provision/#/provision"
              target="_blank"
              >Go to Web</a
            >
          </button>
          <button
            pButton
            type="button"
            id="submit"
            name="submit"
            class="p-button mr-4 first-button"
            [disabled]="!(googleTrackingForm.valid)"
            (click)="submitGoogle()"
          >
            Save
          </button>
        </div>

      </div>

    </div>
  </form>
    <!-- ------------------------------- -->

  <form [formGroup]="trackingForm">
    <div class="row gutters">
      <h5 class="mt-2 ml-2">Meta Analytics Key</h5>
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="h-100 mt-3">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label for="name" class="col-form-label text-left starlabel"
                    >Meta Analytics key</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    placeholder="Enter Meta Analytics key Id" formControlName="metaAnalyticsKey"
                  />
                  <div
                  *ngIf="!trackingForm.controls['metaAnalyticsKey'].valid && (trackingForm.controls['metaAnalyticsKey'].touched || trackingForm.controls['metaAnalyticsKey'].dirty)">
                  <div [hidden]="!trackingForm.controls['metaAnalyticsKey'].errors['required']"
                      style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                      Meta Analytics key is required
                  </div>
              </div>
                </div>
              </div>
            </div>
            <!-- ------------------------------------- -->
          </div>
        </div>
      </div>
    </div>

    <div class="row gutters mb-3">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="text-center">
          <button
            pButton
            type="button"
            id="submit"
            name="submit"
            class="p-button mr-4 first-button"
          >
            <a
              style="text-decoration: none !important; color: #fff !important"
              href="https://www.facebook.com/business/tools/meta-business-suite"
              target="_blank"
              >Go to Web</a
            >
          </button>
          <button
            pButton
            type="button"
            id="submit"
            name="submit"
            class="p-button mr-4 first-button"
            (click)="submitMeta()" [disabled]="!(trackingForm.valid)"
          >
            Save
          </button>
        </div>
      </div>
    </div>
</form>
