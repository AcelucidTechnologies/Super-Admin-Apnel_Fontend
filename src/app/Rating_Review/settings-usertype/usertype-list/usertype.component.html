<div class="container page-heading">
  <div class="row mb-2 mt-2">
    <div class="col-6">
      <h4>User Type List</h4>
    </div>
    <div class="col-6 text-right">
      <span class="p-input-icon-right ml-5">
        <button
          pButton
          type="button"
          label=" + Add UserType"
          class="add-button-rating"
          [routerLink]="['/usertypesettings/usertypeform']" [disabled]="!accessPermission?.add"
        ></button>
      </span>
    </div>
  </div>
</div>
<p-table id="customerTable" #dt [columns]="cols" responsiveLayout="scroll" [paginator]="true" [rows]="10"
[showCurrentPageReport]="true" [value]="usertypeSettingData"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
styleClass="p-datatable-striped" [globalFilterFields]="['userType','status']">
<ng-template pTemplate="caption">
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center p-0" >

      <div class="input-container" >
        <img
          src="../../../assets/images/search-white.svg"
          class="input-container-img"
        />
        <input #search pInputText type="text" placeholder="Search..."
        (input)="applyFilterGlobal($event, 'contains')"/>
      </div>
    </div>
    <div>
      <button pButton type="button" pTooltip="Pdf" class="custom-image" tooltipPosition="bottom" (click)="exportPdf()"> <img src="../../../../assets/images/pdf.svg" alt="Button Image" /></button>
      <button pButton type="button"   pTooltip="Excel" class="custom-image" tooltipPosition="bottom" (click)="exportExcel()"><img src="../../../../assets/images/excel.svg" alt="Button Image" /></button>

    </div>
  </div>
</ng-template>

<ng-template  pTemplate="header" >
  <tr>
      <!-- <th style="width: 3rem;">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th> -->
      <th >
        <div class="flex justify-content-between align-items-center head1">
          S.No.

        </div>
    </th>
      <th pSortableColumn="userType">
          <div class="flex justify-content-between align-items-center head1">
            UserType
              <p-sortIcon field="userType"></p-sortIcon>
          </div>
      </th>
      <th pSortableColumn="status">
          <div class="flex justify-content-between align-items-center head1">
            Status
              <p-sortIcon field="status"></p-sortIcon>
          </div>
      </th>
  <th>
    <div class="flex justify-content-between align-items-center head1">
        Action
    </div>
</th>


  </tr>
</ng-template>
<ng-template pTemplate="body" let-types let-i="rowIndex">
  <tr class="p-selectable-row">
    <td>
      <span class="p-column-title">Sr.no</span>
      {{i+1}}
  </td>
      <td>
          <span class="p-column-title">UserType</span>
          {{types.userType}}
      </td>
      <td>
          <span class="p-column-title">Status</span>
          {{types.status}}
      </td>
      <td>
        <div>
          <a pTooltip="Edit Usertype" tooltipPosition="bottom" style="margin-right: 15px; cursor: pointer;">
            <img src="../../../../assets/images/edit.svg" [routerLink]="['/usertypesettings/usertypeform']" [queryParams]="{id:types?._id}" alt="img">
          </a>
          <a pTooltip="Delete Usertype" tooltipPosition="bottom"  (click)="openDialog(types)"
            class="me-3 confirm-text" href="javascript:void(0);" >
            <img src="../../../../assets/images/delete.svg" alt="img">
          </a>
            <!-- <button pButton class="p-button-secondary mr-3" icon="pi pi-user-edit" pTooltip="Edit Usertype" tooltipPosition="bottom" [routerLink]="['/usertypesettings/usertypeform']" [queryParams]="{serialno:types.sno}" [disabled]="!accessPermission.edit"></button>
            <button pButton class="p-button-danger" icon="pi pi-trash" pTooltip="Delete Usertype" tooltipPosition="bottom" (click)="openDialog(types.usertype)" [disabled]="!accessPermission.delete"></button> -->
        </div>
    </td>
      <!-- <td>
        <span class="p-column-title">Image</span>
          {{offerList.image}}
      </td> -->

  </tr>
</ng-template>

<ng-template pTemplate="emptymessage"><tr>
    <td colspan="12" class="text-danger">No Records to Show</td>
</tr></ng-template>
