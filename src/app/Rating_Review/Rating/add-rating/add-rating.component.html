<div style="overflow-y: auto; height: 700px; margin-bottom: 100px;">
  <div class="page-heading"></div>
  <div class="button-heading-container">
    <button class="mb-2 p-1 back-button" [routerLink]="['/rating/ratinglist']">
      <i class="material-icons">arrow_back</i>
    </button>
    <h5>&nbsp;Rating Details</h5>
  </div>
  <div class="d-flex justify-content-center">
    <div class="card d-flex flex-column align-items-center p-5" style="width: 1000px">
      <div class="card-body col-12 p-0" style="width: 800px">
        <div class="page-heading my-4">
          <h4 class="header-text-title mt-2 text-left">Add Rating</h4>
        </div>
        <form [formGroup]="ratingForm">
          <div class="row">
            <div class="form-row col-6 pt-5">
              <div class="col-3">
                <label for="reviewer" class="starlabel">Reviewer</label>
              </div>
              <div class="col-9">
                <p-dropdown [options]="reviewerOptions" id="reviewer" placeholder="Select"
                  styleClass="reviewer-dropdown" (onChange)="
                  $event.value == 'Add New Reviewer' ? openExportDialog() : null
                " formControlName="reviewer"></p-dropdown>
                <div *ngIf="
                  !ratingForm.controls['reviewer'].valid &&
                  (ratingForm.controls['reviewer'].touched ||
                    ratingForm.controls['reviewer'].dirty)
                ">
                  <div [hidden]="!ratingForm.controls['reviewer'].errors['required']" style="
                    color: rgb(253, 122, 122);
                    font-size: small;
                    font-style: italic;
                  ">
                    Reviewer is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row col-6 pt-5">
              <div class="col-3">
                <label for="review" class="starlabel">Review Subject</label>
              </div>
              <div class="col-9">
                <p-dropdown [options]="reviewOptions" id="review" placeholder="Select" styleClass="review-dropdown"
                  formControlName="review"></p-dropdown>
                <div *ngIf="
                  !ratingForm.controls['review'].valid &&
                  (ratingForm.controls['review'].touched ||
                    ratingForm.controls['review'].dirty)
                ">
                  <div [hidden]="!ratingForm.controls['review'].errors['required']" style="
                    color: rgb(253, 122, 122);
                    font-size: small;
                    font-style: italic;
                  ">
                    Review Subject is required
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row pt-5 mr-3">
            <div class="col-1">
              <label for="reviewer" class="col-form-label text-left starlabel">Overall</label>
            </div>
            <div class="col-11" style="padding-left: 35px">
              <input type="text" class="form-control" formControlName="overall" placeholder="enter overall rating" />
              <div *ngIf="
                !ratingForm.controls['review'].valid &&
                (ratingForm.controls['review'].touched ||
                  ratingForm.controls['review'].dirty)
              ">
                <div [hidden]="!ratingForm.controls['review'].errors['required']" style="
                  color: rgb(253, 122, 122);
                  font-size: small;
                  font-style: italic;
                ">
                Overall Subject is required
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-row col-6 pt-5">
              <div class="col-3">
                <label for="reviewer" class="col-form-label text-left">Pros</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control" formControlName="pros" placeholder="enter pros" />
              </div>
            </div>
            <div class="form-row col-6 pt-5">
              <div class="col-3">
                <label for="reviewer" class="col-form-label text-left">Cons</label>
              </div>
              <div class="col-9">
                <input type="text" class="form-control" formControlName="cons" placeholder="enter cons" />
              </div>
            </div>
          </div>

          <div class="row" formGroupName="ratingType">
            <div class="form-row col-6 pt-5">
              <div class="col-5">
                <label for="ratingType" class="col-form-label text-left starlabel">Rating Type</label>
              </div>

              <div class="d-flex justify-content-between">
                <div class="mr-5" style="width: 100px">Cleaniness</div>
                <div>
                  <p-rating [cancel]="false" formControlName="Cleaniness"></p-rating>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="mr-5" style="width: 100px">Comfort</div>
                <div>
                  <p-rating [cancel]="false" formControlName="Comfort"></p-rating>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="mr-5" style="width: 100px">Facilities</div>
                <div>
                  <p-rating [cancel]="false" formControlName="Facilities"></p-rating>
                </div>
              </div>
            </div>
            <div class="form-group col-6" style="margin-top: 85px">
              <div class="d-flex justify-content-between">
                <div class="mr-5" style="width: 100px">Location</div>
                <div>
                  <p-rating [cancel]="false" formControlName="Location"></p-rating>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="mr-5" style="width: 100px">Staff</div>
                <div>
                  <p-rating [cancel]="false" formControlName="Staff"></p-rating>
                </div>
              </div>
            </div>
            <!-- </div> -->
          </div>
          <div class="row">
            <div class="form-row col-6 pt-5">
              <div class="col-3">
                <label for="ratingType" class="col-form-label text-left starlabel">User Type</label>
              </div>
              <div class="col-9">
                <p-dropdown [options]="userTypeOptions" id="ratingType" placeholder="Select"
                  styleClass="userType-dropdown" formControlName="userType"></p-dropdown>
                <div *ngIf="
                  !ratingForm.controls['userType'].valid &&
                  (ratingForm.controls['userType'].touched ||
                    ratingForm.controls['userType'].dirty)
                ">
                  <div [hidden]="!ratingForm.controls['userType'].errors['required']" style="
                    color: rgb(253, 122, 122);
                    font-size: small;
                    font-style: italic;
                  ">
                    Status is required
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row col-6 pt-5">
              <div class="col-3">
                <label for="ratingStatus" class="col-form-label text-left starlabel">Status</label>
              </div>
              <div class="col-9">
                <p-dropdown [options]="statusOptions" id="ratingStatus" placeholder="Select"
                  styleClass="status-dropdown" formControlName="status"></p-dropdown>
                <div *ngIf="
                  !ratingForm.controls['status'].valid &&
                  (ratingForm.controls['status'].touched ||
                    ratingForm.controls['status'].dirty)
                ">
                  <div [hidden]="!ratingForm.controls['status'].errors['required']" style="
                    color: rgb(253, 122, 122);
                    font-size: small;
                    font-style: italic;
                  ">
                    Status is required
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4 mb-4">
            <button type="submit" style="background: rgb(228, 28, 28); border: none" class="btn btn-info mr-3"
              [disabled]="!ratingForm.valid" (click)="submitForm()">
              Submit
            </button>
            <button class="btn btn-info" style="background: #637381; border: none"
              [routerLink]="['/rating/ratinglist']">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
