<div style="height: 700px; margin-bottom: 100px">
  <div class="page-heading"></div>
  <div class="button-heading-container">
    <button class="mb-2 p-1 back-button" [routerLink]="['/rating/ratinglist']">
      <i class="material-icons">arrow_back</i>
    </button>
    <h5>&nbsp;Rating Details</h5>
  </div>
  <div class="d-flex justify-content-center">
    <div
      class="card d-flex flex-column align-items-center"
      style="width: 1000px"
    >
      <div class="card-body col-12" style="width: 800px">
        <div class="page-heading my-4">
          <h4 class="header-text-title mt-2 text-left">Edit Rating</h4>
        </div>

        <form [formGroup]="ratingForm">
          <div class="row mt-4">
            <div class="form-row col-6 pt-5">
              <div class="col-4">
                <label for="date" class="col-form-label text-left">Date</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="date"
                  readonly
                  formControlName="createdAt"
                />
              </div>
            </div>
            <!-- <div class="form-row col-6 pt-5">
            <div class="col-4">
              <label for="ipAddress" class="col-form-label text-left"
                >IP Address</label
              >
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                id="ipAddress"
                readonly
                formControlName="ipAddress"
              />
            </div>
          </div> -->
          </div>
          <div class="row">
            <div class="form-row col-6 pt-5">
              <div class="col-4">
                <label for="reviewer" class="starlabel">Reviewer</label>
              </div>
              <!-- <div class="col-8">
              <p-dropdown
                [options]="reviewerOptions"
                id="reviewer"
                placeholder="Select"
                styleClass="reviewer-dropdown"
                (onChange)="
                  $event.value == 'Add New Reviewer' ? openExportDialog() : null
                "
                formControlName="reviewer"
              ></p-dropdown>
              <div
                *ngIf="
                  !ratingForm.controls['reviewer'].valid &&
                  (ratingForm.controls['reviewer'].touched ||
                    ratingForm.controls['reviewer'].dirty)
                "
              >
                <div
                  [hidden]="!ratingForm.controls['reviewer'].errors['required']"
                  style="
                    color: rgb(253, 122, 122);
                    font-size: small;
                    font-style: italic;
                  "
                >
                  Reviewer is required
                </div>
              </div> -->
              <div class="col-8" style="width: 100%">
                <select
                  aria-label="Default select example"
                  formControlName="reviewer"
                  class="col-form-label text-left"
                  style="width: 100%; border-color: lightgray"
                >
                  <option>Select</option>
                  <option *ngFor="let review of reviewerDataOption">
                    {{ review.name }}
                  </option>
                </select>
                <!-- <p-dropdown
                [options]="reviewerDataOption"
                formControlName="reviewer"
                placeholder="Select"
                styleClass="form-group full-width-dropdown"
              >
                <ng-template let-review pTemplate="item">
                  {{review.name}}
                </ng-template>
              </p-dropdown> -->

                <div
                  *ngIf="
                    !ratingForm.controls['reviewer'].valid &&
                    (ratingForm.controls['reviewer'].touched ||
                      ratingForm.controls['reviewer'].dirty)
                  "
                >
                  <div
                    [hidden]="
                      !ratingForm.controls['reviewer'].errors['required']
                    "
                    style="
                      color: rgb(253, 122, 122);
                      font-size: small;
                      font-style: italic;
                    "
                  >
                    Reviewer is required
                  </div>
                </div>
                <!-- </div> -->
              </div>
            </div>
            <div class="form-row col-6 pt-5">
              <div class="col-4">
                <label for="review" class="starlabel">Review Subject</label>
              </div>
              <div class="col-8">
                <select
                  class="form-group"
                  style="
                    height: 37px;
                    width: 100%;
                    border-color: lightgray;
                    border-radius: 3px;
                  "
                  aria-label="Default select example"
                  formControlName="review"
                >
                  <option>Select</option>
                  <option *ngFor="let review of ratingSettingData">
                    {{ review.reviewSubject }}
                  </option>
                </select>
                <!-- <p-dropdown
  [options]="ratingSettingData"
  formControlName="review"
  placeholder="Select"
  styleClass="form-group"
>
  <ng-template let-review pTemplate="item">
    {{review.reviewSubject}}
  </ng-template>
</p-dropdown> -->
                <div
                  *ngIf="
                    !ratingForm.controls['review'].valid &&
                    (ratingForm.controls['review'].touched ||
                      ratingForm.controls['review'].dirty)
                  "
                >
                  <div
                    [hidden]="!ratingForm.controls['review'].errors['required']"
                    style="
                      color: rgb(253, 122, 122);
                      font-size: small;
                      font-style: italic;
                    "
                  >
                    Review Subject is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row pt-5 mr-3">
            <div class="col-2">
              <label for="reviewer" class="col-form-label text-left starlabel"
                >Overall</label
              >
            </div>
            <div class="col-10">
              <p-dropdown
                [options]="overAll"
                formControlName="overall"
                styleClass="reviewer-dropdown"
                placeholder="enter overall rating"
              ></p-dropdown>
              <div
                *ngIf="
                  !ratingForm.controls['overall'].valid &&
                  (ratingForm.controls['overall'].touched ||
                    ratingForm.controls['overall'].dirty)
                "
              >
                <div
                  [hidden]="!ratingForm.controls['overall'].errors['required']"
                  style="
                    color: rgb(253, 122, 122);
                    font-size: small;
                    font-style: italic;
                  "
                >
                  Overall Subject is required
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-row col-6 pt-5">
              <div class="col-4">
                <label for="reviewer" class="col-form-label text-left"
                  >Pros</label
                >
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="pros"
                />
              </div>
            </div>
            <div class="form-row col-6 pt-5">
              <div class="col-4">
                <label for="reviewer" class="col-form-label text-left"
                  >Cons</label
                >
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="cons"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-row col-6 pt-5">
              <div class="col-5">
                <label for="ratingType" class="col-form-label text-left"
                  >Rating Type</label
                >
              </div>
              <div>
                <div formArrayName="ratings">
                  <div
                    *ngFor="
                      let rating of ratingForm.get('ratings')['controls'];
                      let i = index
                    "
                  >
                    <div [formGroupName]="i">
                      <div style="display: flex">
                        <!-- <input type="number" formControlName="rating" [value]="rating.value.rating" /> -->
                        <p class="label-width">{{ rating.value.name }}</p>
                        <p-rating
                          [cancel]="false"
                          formControlName="rating"
                        ></p-rating>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-row col-6 pt-5">
              <div class="col-4">
                <label
                  for="ratingType"
                  class="col-form-label text-left starlabel"
                  >User Type</label
                >
              </div>
              <div class="col-8">
                <select
                  class="form-group"
                  aria-label="Default select example"
                  style="
                    height: 37px;
                    width: 100%;
                    border-color: lightgray;
                    border-radius: 3px;
                  "
                  formControlName="userType"
                >
                  <option>Select</option>
                  <option *ngFor="let userType of usertypeSettingData">
                    {{ userType.userType }}
                  </option>
                </select>
                <!-- <p-dropdown
  [options]="usertypeSettingData"
  formControlName="userType"
  placeholder="Select"
  styleClass="form-group"
>
  <ng-template let-userType pTemplate="item">
    {{ userType.userType }}
  </ng-template>
</p-dropdown> -->
                <div
                  *ngIf="
                    !ratingForm.controls['userType'].valid &&
                    (ratingForm.controls['userType'].touched ||
                      ratingForm.controls['userType'].dirty)
                  "
                >
                  <div
                    [hidden]="
                      !ratingForm.controls['userType'].errors['required']
                    "
                    style="
                      color: rgb(253, 122, 122);
                      font-size: small;
                      font-style: italic;
                    "
                  >
                    User Type is required
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row col-6 pt-5">
              <div class="col-5">
                <label
                  for="ratingStatus"
                  class="col-form-label text-left starlabel"
                  >Status</label
                >
              </div>
              <div class="col-7">
                <p-dropdown
                  [options]="statusOptions"
                  id="ratingStatus"
                  placeholder="Select"
                  styleClass="status-dropdown"
                  formControlName="status"
                ></p-dropdown>
                <div
                  *ngIf="
                    !ratingForm.controls['status'].valid &&
                    (ratingForm.controls['status'].touched ||
                      ratingForm.controls['status'].dirty)
                  "
                >
                  <div
                    [hidden]="!ratingForm.controls['status'].errors['required']"
                    style="
                      color: rgb(253, 122, 122);
                      font-size: small;
                      font-style: italic;
                    "
                  >
                    Status is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button
              type="submit"
              style="background: rgb(228, 28, 28); border: none"
              class="btn btn-info mr-3"
              [disabled]="!ratingForm.valid"
              (click)="submitForm()"
            >
              Update
            </button>
            <button
              class="btn btn-info"
              style="background: #637381; border: none; margin-right: 20px"
              [routerLink]="['/rating/ratinglist']"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
