<div class="page-heading"></div>
<div class="button-heading-container ">

  <button class="mb-2 p-1 back-button " [routerLink]="['/ratesettings/ratingcriterialist']"><i class="material-icons">arrow_back</i>
  </button>
  <h5>&nbsp;Criteria Details</h5>
</div>
   <div class="d-flex justify-content-center">
        <div class="card" style="width: 1000px; height: 500px;">
            <div class="p-5">
                <div class="card-body">
                    <div class="mt-2 mb-3" style="padding-left: 90px;">
                        <h3>{{title}} Rating Criteria</h3>
                    </div>
                    <form [formGroup]="criteriaForm" class="d-flex justify-content-center">
                        <div class="w-100">
                            <div class="row mt-5">
                                <div class="form-group  col-12 d-flex justify-content-center">
                                    <label for="criteriaName" class=" col-2 col-form-label starlabel">Criteria</label>
                                    <div class="col-8"><input type="text" id="criteriaName" class="form-control" formControlName="ratingCriteria">
                                        <!-- <div *ngIf="!criteriaForm.controls['ratingCriteria'].valid && criteriaForm.controls['ratingCriteria'].touched ">
                                            <div [hidden]="!criteriaForm.controls['ratingCriteria'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic; display:block">Criteria is required</div>
                                        </div>
                                      </div> -->
                                      <div *ngIf="
                                      !criteriaForm.controls['ratingCriteria'].valid &&
                                      (criteriaForm.controls['ratingCriteria'].touched ||
                                      criteriaForm.controls['ratingCriteria'].dirty)
                                    ">
                                      <div [hidden]="
                                        !criteriaForm.controls['ratingCriteria'].errors[
                                          'required'
                                        ]
                                      " style="
                                        color: rgb(253, 122, 122);
                                        font-size: small;
                                        font-style: italic;
                                      ">
                                       Criteria is required
                                      </div>
                                      <div *ngIf="
                                      criteriaForm.controls['ratingCriteria'].errors[
                                          'pattern'
                                        ]
                                      " style="
                                        color: rgb(253, 122, 122);
                                        font-size: small;
                                        font-style: italic;
                                      ">
                                        Criteria name should be of string type
                                      </div>
                                    </div>
</div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="form-group  col-12 d-flex justify-content-center">
                                    <label for="status" class=" col-2 col-form-label starlabel">Status</label>
                                    <div class="col-8"><p-dropdown styleClass="statusDropdown" [options]="statusList"
                                            placeholder="Select status" formControlName="status"></p-dropdown>
                                            <div *ngIf="!criteriaForm.controls['status'].valid && criteriaForm.controls['status'].touched ">
                                                <div [hidden]="!criteriaForm.controls['status'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">Status is required</div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="form-group  col-12 d-flex justify-content-end" style="padding-right:100px">
                                  <button type="submit" style="background: rgb(228, 28, 28);border:none;" class="btn btn-info mr-4" (click)="submit()" [disabled]="!criteriaForm.valid">Submit</button>
                                  <button class="btn btn-info" style="background: #637381;border:none" [routerLink]="['/ratesettings/ratingcriterialist']">Cancel</button>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
