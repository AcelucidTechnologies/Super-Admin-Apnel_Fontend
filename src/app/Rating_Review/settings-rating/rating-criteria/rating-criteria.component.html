        tooltipPosition="bottom"

          alt="Button Image"

    </div>
  </div>

<ng-template pTemplate="header">
    <tr>
        <th class="text-center">Rating Criteria</th>
        <th class="text-center">Status</th>
        <th class="text-center">Actions</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-criterias>
    <tr><td>{{criterias.ratingCriteria}}</td>
    <td>{{criterias.status}}</td>
    <td>
        <div>
          <a pTooltip="Edit Criteria" tooltipPosition="bottom" style="margin-right: 15px; cursor: pointer;">
            <img src="../../../../assets/images/edit.svg" [routerLink]="['/ratesettings/ratingcriteriaform']" [queryParams]="{id:criterias?._id}"  alt="img">
          </a>
          <a pTooltip="Delete Criteria" tooltipPosition="bottom" (click)="openDialog(criterias.ratingCriteria)"
            class="me-3 confirm-text" href="javascript:void(0);" >
            <img src="../../../../assets/images/delete.svg" alt="img">
          </a>
            <!-- <button pButton class="p-button-secondary mr-3"  pTooltip="Edit Criteria" tooltipPosition="bottom" icon="pi pi-user-edit" [routerLink]="['/ratesettings/ratingcriteriaform']" [queryParams]="{serialno:criterias.sno}" [disabled]="!accessPermission.edit"></button>

        </div>
    </td>
</tr>
</ng-template>
