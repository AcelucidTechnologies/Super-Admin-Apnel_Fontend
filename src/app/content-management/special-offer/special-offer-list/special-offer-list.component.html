
    <div class="page-heading">
        <h1 class="header-text-title" style="margin-left: 1%;">Special Offer</h1>
        <div class="page-btn">
          <button pButton type="button" [routerLink]="['/cms/add-special-offer']" class="me-1" label=" + Add Offer" class="theme" ></button>
      </div>
      </div>

      <p-table #dt [value]="offerList" [(selection)]="selectedOffer" dataKey="id" [rowHover]="true"
        [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0" [globalFilterFields]="['productName','product']" class="abc">
        <ng-template pTemplate="caption" style="background-color: #fff !important; ">
            <div class="table-header">
                <!-- <span style="display: flex; justify-content: center; align-items: center; margin-left: 20px;" class="p-input-icon-left ">
                    <input style="outline: none; border-radius: 5px; border: 1px solid rgb(195, 183, 183); padding: 6px;" type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search..." />
                </span> -->
                <div class="input-container">
                  <img src="../../../assets/images/search-white.svg" class="input-container-img" />
                  <input #search pInputText type="text" placeholder="Search..."
                    (input)="applyFilterGlobal($event, 'contains')" />
                </div>

                <div class="d-flex justify-content-end align-items-end">
                  <button style=" border: none;" class="custom-image" type="button" pButton class="mr-1 custom-image " pTooltip="Pdf"  (click)="exportPdf()"
                    tooltipPosition="bottom"><img
                    src="../assets/images/icons/pdf.svg"></button>
                  <button type="button" style=" border: none;" class="custom-image" pButton class="mr-1 custom-image " pTooltip="excel"  (click)="exportExcel()"
                    tooltipPosition="bottom" ><img
                    src="../assets/images/icons/excel.svg"></button>
                </div>
            </div>
        </ng-template>
        <ng-template  pTemplate="header" >
            <tr>

                <!-- <th style="width: 3rem;">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th> -->
                <th >
                  <div class="flex justify-content-between align-items-center head1">
                    SNo.


                  </div>
              </th>
                <th pSortableColumn="productName">
                    <div class="flex justify-content-between align-items-center head1">
                      Product Name
                        <p-sortIcon field="productName"></p-sortIcon>

                    </div>
                </th>
                <th pSortableColumn="productModel">
                    <div class="flex justify-content-between align-items-center head1">
                      product Model
                        <p-sortIcon field="productModel"></p-sortIcon>

                    </div>
                </th>

                <th pSortableColumn="productPrice">
                  <div class="flex justify-content-between align-items-center head1">
                    product Price
                      <p-sortIcon field="productPrice"></p-sortIcon>

                  </div>
              </th>

              <th>
                <div class="flex justify-content-between align-items-center head1">
                    Image
                </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center head1">
                  Action

              </div>
          </th>


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-offerList let-i="rowIndex">
            <tr class="p-selectable-row">
                <td>
                    {{i+1}}
                </td>
                <td>
                    <span class="p-column-title">Product Name</span>
                    {{offerList.productName}}
                </td>
                <td>
                    <span class="p-column-title">product Model</span>
                    {{offerList.productModel}}
                </td>

                <td>
                  <span class="p-column-title">productPrice</span>
                    {{offerList.productPrice}}
                </td>
                <!-- <td>
                  <span class="p-column-title">Image</span>
                    {{offerList.image}}
                </td> -->
                <td>
                  <span class="p-column-title">Image</span>
                  <img class="user-name-img" src={{this.imgbucket}}{{offerList.image}}>
              </td>

                <td>
                  <a pTooltip="Edit Special" tooltipPosition="bottom" class="me-3" style="margin-right: 10px;">
                      <img src="../assets/images/icons/edit.svg" [queryParams]="{id:offerList?._id}"  [routerLink]="['/cms/edit-special-offer']"   alt="img">
                  </a>
                  <a pTooltip="Delete Special" tooltipPosition="bottom" (click)="openDialog(offerList)"   class="me-3 confirm-text"   href="javascript:void(0);">
                      <img src="../assets/images/icons/delete.svg" alt="img">
                  </a>
              </td>


            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
