<form [formGroup]="specialOfferForm">
    <div class="page-heading col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <h1 class="header-text-title">
            <i pButton class="pi pi-arrow-left p-button-text" [routerLink]="['/cms/feature']" pTooltip="Back"
                tooltipPosition="bottom">
            </i>{{title}}
        </h1>
    </div>
    <div class="card col-sm-12">
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="h-100 mt-3">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="name" class="col-form-label text-left starlabel">Product Name</label>
                                    <input type="text" class="form-control" formControlName="product">
                                    <div
                                        *ngIf="!specialOfferForm.controls['product'].valid && (specialOfferForm.controls['product'].touched || specialOfferForm.controls['product'].dirty)">
                                        <div [hidden]="!specialOfferForm.controls['product'].errors['required']"
                                            style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                                            Product Name is required
                                        </div>
                                    </div>
                                    <!-- <div *ngIf="specialOfferForm.controls['productName'].errors['pattern']"
                                    style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                                    please enter only alphabet and number
                                  </div> -->
                                </div>
                            </div>


                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="hyperlink" class="col-form-label text-left starlabel">category</label>
                                    <input type="text" class="form-control" formControlName="category">
                                    <div
                                        *ngIf="!specialOfferForm.controls['category'].valid && (specialOfferForm.controls['category'].touched || specialOfferForm.controls['category'].dirty)">
                                        <div [hidden]="!specialOfferForm.controls['category'].errors['required']"
                                            style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                                            Category is required
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>




                        <div class="row gutters">
                            <div class="col-9 form-group pt-3">
                                <label for="imageUpload" class="col-form-label">Image</label>
                                <div id="imageUpload" class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                        (change)="fileChangeEvent($event)">
                                    <label class="custom-file-label" for="inputGroupFile01">Upload file</label>
                                </div>
                            </div>
                        </div>

                        <div class="row gutters">
                            <div class="col-11 form-group mt-5">
                                <div class="card">
                                  <div class="card-body"> 
                                    <div class="row" style="margin-top: 15px;">
                                      <div class="text-center col-md-12">
                                        <h5>Image Croppier</h5>
                                        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                                          [aspectRatio]="4 / 3" [resizeToWidth]="400" format="png" (imageCropped)="imageCropped($event)"
                                          (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                                          (loadImageFailed)="loadImageFailed()"></image-cropper>
                                      </div>
                  
                                    </div>
                                  </div>
                                </div>
                  
                              </div>
                        </div>
                        <!-- ------------------------------------- -->

                        <div class="row gutters mt-4">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                                <div class="text-center">
                                    <button pButton type="button" id="submit" name="submit"
                                        class="p-button mr-4 first-button" (click)="submitForm()"
                                        [disabled]="!(specialOfferForm.valid)">Save</button>
                                    <button pButton type="button" id="submit" name="submit" class="p-button second-button "
                                        [routerLink]="['/cms/special-offer']">Cancel</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
