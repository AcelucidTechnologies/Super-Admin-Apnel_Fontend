<!-- <div style="overflow-y: auto; height: 700px; margin-bottom: 100px;"> -->
  <form [formGroup]="bannerSpecialForm">


    <div class="button-heading-container">
      <button
        class="mb-2 p-1 back-button"
        [routerLink]="['/cms/banner']"
      >
        <i class="material-icons">arrow_back</i>

      </button>
      <h5>&nbsp;{{title}}</h5>
    </div>
    <div class="card col-sm-12">
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="h-100 mt-3">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="name" class="col-form-label text-left starlabel">URL</label>
                    <input type="url" class="form-control" placeholder="Enter URL" formControlName="bannerName">
                    <div
                      *ngIf="(!bannerSpecialForm.controls['bannerName'].valid) && (bannerSpecialForm.controls['bannerName'].touched || bannerSpecialForm.controls['bannerName'].dirty)">
                      <div [hidden]="!bannerSpecialForm.controls['bannerName'].errors['required']"
                        style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                        Url is required
                      </div>
                      <div *ngIf="bannerSpecialForm.controls['bannerName'].errors['pattern']"
                        style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                        Please enter valid Url
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="hyperlink" class="col-form-label">Sort by</label>
                    <input type="text" class="form-control" placeholder="Enter Only Number" formControlName="bannerOrder">
                    <div
                    *ngIf="(!bannerSpecialForm.controls['bannerOrder'].valid)">

                    <div *ngIf="bannerSpecialForm.controls['bannerOrder'].errors['pattern']"
                      style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                      Enter number only between 1 to 5
                    </div>
                  </div>
                  </div>

                </div>

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="form-group">
                    <label for="comment" class="col-form-label text-left starlabel">Comment:</label>
                    <div class="col-12">
                      <!-- <textarea rows="10" formControlName="commentGiven"></textarea> -->
                      <ckeditor name="editor1" formControlName="bannerDescription"></ckeditor>

                      <div
                      *ngIf="(!bannerSpecialForm.controls['bannerDescription'].valid) && (bannerSpecialForm.controls['bannerDescription'].touched || bannerSpecialForm.controls['bannerDescription'].dirty)">
                        <div [hidden]="!bannerSpecialForm.controls['bannerDescription'].errors['required']"
                          style="color: rgb(253, 122, 122); font-size:small; font-style: italic;">
                          Comment is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 form-group pt-3 pl-3">
                  <label for="imageUpload" class="col-form-label">Image</label>
                  <!-- <div class="d-flex justify-content-start h-75"><img class="img-content" [src]="Image" /></div> -->
                  <div id="imageUpload" class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"  (change)="fileChangeEvent($event)">
                    <label class="custom-file-label" for="inputGroupFile01" >Upload file</label>

                  </div>

                </div>


         <div class="col-12 form-group mt-5">
                  <div class="card">
                    <div class="card-body">
                      <div class="row" style="margin-top: 15px;">
                        <div class="text-center col-md-12">
                          <h5>Image Croppier</h5>
                          <!-- <img class="img-content" [src]="Image" /> -->
                          <img class="img-content" [src]="croppedImage ? croppedImage : Image" />
                          <image-cropper [imageChangedEvent]="imageChangedEvent"   [resizeToWidth]="200" [maintainAspectRatio]="true"
                            [aspectRatio]="4 / 3" [resizeToWidth]="400" format="png" (imageCropped)="imageCropped($event)"
                            (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                            (loadImageFailed)="loadImageFailed()"></image-cropper>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>




              <div class="row gutters mt-4">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                  <div class="text-center">
                      <button pButton type="button" id="submit" name="submit" class="first-button mr-4"
                      (click)="submitForm()" >Save</button>
                    <button pButton type="button" id="submit" name="submit" class="p-button second-button "
                      [routerLink]="['/cms/banner']">Cancel</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- </div> -->
