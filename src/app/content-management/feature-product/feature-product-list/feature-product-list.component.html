<div class="page-heading">
    <h1 class="header-text-title" style="margin-left: 1%;">Feature Product</h1>
    <div class="page-btn">
      <button pButton type="button" [routerLink]="['/cms/add-featured-product']" class="me-1 theme" label=" + Add Product" class="theme" ></button>
  </div>
  </div>
  <p-table #dt [value]="featureList" [(selection)]="selectedProduct" dataKey="id" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['productName','modal']" class="abc">
    <ng-template pTemplate="caption" style="background-color: #fff !important; ">
        <div class="table-header">

            <span style="display: flex; justify-content: center; align-items: center; margin-left: 20px;" class="p-input-icon-left ">

                <input style="outline: none; border-radius: 5px; border: 1px solid rgb(195, 183, 183); padding: 6px;" type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search..." />
            </span> -->
            <div class="input-container">
              <img src="../../../assets/images/search-white.svg" class="input-container-img" />
              <input #search pInputText type="text" placeholder="Search..."
                (input)="applyFilterGlobal($event, 'contains')" />
            </div>

            <div class="d-flex justify-content-end align-items-end">

                <div>
                  <button pButton type="button" pTooltip="Pdf" class="custom-image" tooltipPosition="bottom" (click)=" exportPdf()"> <img src="../../../../assets/images/pdf.svg" alt="Button Image" /></button>

                  <button pButton type="button"   pTooltip="Excel" class="custom-image" tooltipPosition="bottom" (click)="exportExcel()"><img src="../../../../assets/images/excel.svg" alt="Button Image" /></button>

                  </div>
            </div>
        </div>
    </ng-template>
    <ng-template  pTemplate="header">
        <tr>

            <th pSortableColumn="productName">
                <div class="flex justify-content-between align-items-center head1">
                  Product Name
                    <p-sortIcon field="productName"></p-sortIcon>

                </div>
            </th>
            <th pSortableColumn="productModel">
                <div class="flex justify-content-between align-items-center head1">
                    Modal
                    <p-sortIcon field="productModel"></p-sortIcon>

                </div>
            </th>

            <th pSortableColumn="productPrice">
              <div class="flex justify-content-between align-items-center head1">
                  Price
                  <p-sortIcon field="productPrice"></p-sortIcon>
              </div>
          </th>

          <th pSortableColumn="productQuantity">
            <div class="flex justify-content-between align-items-center head1">
                Quantity
                <p-sortIcon field="productQuantity"></p-sortIcon>
            </div>
        </th>

          <th>
            <div class="flex justify-content-between align-items-center head1">
                Image
            </div>
        </th>
        <th>
          <div class="flex justify-content-between align-items-center head1">
              Action

          </div>
      </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-featureList>
        <tr class="p-selectable-row">

=======

            <td>
                <span class="p-column-title">Product Name</span>
                {{featureList.productName}}
            </td>
            <td>
                <span class="p-column-title">Modal</span>

                {{featureList.modal}}

            </td>

            <td>
                <span class="p-column-title">Price</span>
                {{featureList.productPrice}}
            </td>

            <td>
              <span class="p-column-title">Quantity</span>
              {{featureList.productQuantity}}
          </td>

            <td>
              <span class="p-column-title">Image</span>
                {{featureList.image}}
            </td>

            <td>
              <a pTooltip="Edit Banner" tooltipPosition="bottom" class="me-3" style="margin-right: 10px;">
                  <img src="../assets/images/icons/edit.svg" [queryParams]="{id:featureList?._id}" [routerLink]="['/cms/add-featured-product']"  alt="img">
              </a>
              <a pTooltip="Delete Banner" tooltipPosition="bottom" class="me-3 confirm-text" (click)="openDialog(featureList)" href="javascript:void(0);">
                  <img src="../assets/images/icons/delete.svg" alt="img">
              </a>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
